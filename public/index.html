<!DOCTYPE html>

<head>

    <title>FikIT</title>
    <link rel="icon" href="img/logos/fikit.png" type="image/x-icon">

<body>

    <div id="loginDiv" class="popupWindow hidden">
        <div class="closeButton"></div>

        <div class="loginForm">
            <input type="text" id="username" placeholder="Användarnamn" required>
            <input type="password" id="password" placeholder="Lösenord" required>
            <button id="submitLoginButton">Logga in</button>
        </div>
    </div>

    <div id="createPostDiv" class="createPostDiv popupWindow hidden">
        <div class="closeButton"></div>

        <div id="uploadImageToPost" class="uploadImageToPost">
            <img id="createPostPreviewImage" src="img/placeholderPreview.svg" alt="preview" height="100">
            <p for="createPostImageInput">Ladda upp bild</p>

            <input type="file" id="createPostImageInput" accept="image/*" required>
        </div>
        <div class="infoInputDiv">
            <textarea id="createPostTitle" placeholder="Titel"></textarea>
            <textarea id="createPostDescription" placeholder="Beskrivning"></textarea>
        </div>

        <div id="createPostSave">Spara</div>
    </div>


    <header>
        <img src="img/logos/fikit23.png" alt="FikIT logo" height="30">
        <h1>FikIT</h1>
        
        <aside class="optionsMenu">        
            <a href="managepatetos.html" class="adminButton hidden button"> <div id="openManagePatetosButton ">Hantera pateter</div></a>
            <div id="openCreatePostButton" class="hidden adminButton button">Skapa inlägg</div>
            <div id="openLoginButton" class="button">Logga in</div>
        </aside>
    </header>
    
    <nav>
        <a href="#sittande">Sittande</a>
        <a href="#posts">Inlägg</a>
        <a href="#patetContainerDiv">Pateter</a>
        <a href="#footer">Kontakt</a>
