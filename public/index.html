<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">

    <title>FikIT</title>
    <link rel="icon" href="img/FikIT23_noborder.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/posts.js" defer></script>
    <script src="js/patetos.js" defer></script>
</head>

<body>

    <div id="loginDiv" class="popupWindow hidden">
        <div id="closeButton"  class="closeButton"></div>

        <div class="loginForm">
            <input type="text" id="username" placeholder="Användarnamn" required>
            <input type="password" id="password" placeholder="Lösenord" required>
            <button id="submitLoginButton">Logga in</button>
        </div>
    </div>

    <div id="createPostDiv" class="createPostDiv popupWindow hidden">
        <div id="closeButton"  class="closeButton"></div>

        <div id="uploadImageToPost" class="uploadImageToPost">
            <img id="createPostPreviewImage" src="img/placeholderPreview.svg" alt="preview" height="100">
            <p for="createPostImageInput">Ladda upp bild</p>

            <input type="file" id="createPostImageInput" accept="image/*" required>
        </div>
        <div class="infoInputDiv">
            <textarea id="createPostTitle" placeholder="Titel"></textarea>
            <textarea id="createPostDescription" placeholder="Beskrivning"></textarea>
        </div>

        <div id="createPostSave">Spara</div>
    </div>

    <div id="managePatetosDiv" class="popupWindow hidden">

    </div>


    <header>
        <img src="img/FikIT23_noborder.png" alt="FikIT" height="30">
        <h1>FikIT</h1>
        
        <aside class="optionsMenu">        
            <div id="openCreatePostButton" class="hidden adminButton">Skapa inlägg</div>
            <div id="openLoginButton">Logga in</div>
        </aside>
    </header>
    <nav>
        <a href="#sittande">Sittande</a>
        <a href="#posts">Inlägg</a>
        <a href="#patetContainerDiv">Pateter</a>
        <a href="#footer">Kontakt</a>
    </nav>


    <div id="sittande">

    </div>



    <section id="posts" class="posts">
        <h2>Inlägg</h2>
        <div id="postsContainer">

            <!-- <div class="fikaPost">
                <div class="postContent">
                    <h2>Kanelbullens dag</h2>
                    <p>Lorem ipsum, dolor sin amet</p>
                </div>
            </div> -->
        </div>
    </section>


    <div id="patetContainerDiv">
    </div>



    <footer id="footer">
        <div class="socialMedia">
            <a href="https://www.instagram.com/fikit_chalmers/">
                <img src="img/logos/instagram.png" height="40">
            </a>
            <a href="https://wiki.chalmers.it/index.php/FikIT">
                <img src="img/logos/it.svg" height="40">
            </a>
        </div>
        <div>
            <p>Skapad av 
                <a href= https://github.com/erikpersson0884>Göken
                <img src="img/Goken-pa-market.png" class="textImage" alt="Göken på märket" height="40">
                </a>
            </p>
        </div>

        <div>
            <!-- <h2>Kontankt</h2> -->
            <a href="mailto:fikit@chalmers.it">fikit@chalmers.it</a>

        </div>
    </footer>
</body>
